<!DOCTYPE html>
<html>

<head>
    <title>Vinyl Bar</title>
    <!-- stylesheets -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- meta tags-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
</head>

<body>
    <!-- background texture -->
    <div class="background-section">
        <div id="texture" class="bg">
            <img id="bg-texture" src="img/background-texture.png" alt="Background-texture"/>
        </div>
    </div>
    <!-- deal banner -->
    <div class="wrapper-deals">
        <div id="deals2" class="nav">
            <h1>DEALS</h1>
            <img src="img/deals-vector.svg" alt="Deals-banner"/>
        </div>
    </div>
    <!-- grid -->
    <div class="wrapper-menu" id="daydeals">
        <div class="monday">
            <img src="img/monday.svg" alt="monday"/>
        </div>
        <div class="tuesday">
            <img src="img/tuesday.svg" alt="tuesday"/>
        </div>
        <div class="wednesday">
            <img src="img/wednesday.svg" alt="wednesday"/>
        </div>
        <div class="thursday">
            <img src="img/thursday.svg" alt="thursday"/>
        </div>
        <div class="friday">
            <img src="img/friday.svg" alt="friday"/>
        </div>
        <div class="saturday">
            <img src="img/saturday.svg" alt="saturday"/>
        </div>
    </div>
    <!-- back button -->
    <a href="index.html" class="button back"><h2>GO BACK</h2></a>
    <!-- javascript -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="js/cartFunction.min.js"></script>
</body>

</html>
