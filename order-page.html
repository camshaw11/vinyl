<!DOCTYPE html>
<html>

<head>
    <title>Vinyl Bar</title>
    <!-- stylesheets -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- meta tags-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
</head>

<body>
    <!-- background texture -->
    <div class="background-section">
        <div id="texture" class="bg">
            <img id="bg-texture" src="img/background-texture.png" alt="Background-texture"/>
        </div>
    </div>
    <!-- main content -->
    <div class="wrapper-order">
        <div class="platter">
            <h2 id="platter-side"> YOUR ORDER </h2>
            <div id="cart">
                <table id="cartTable">
                    <tbody id="CartContainer">
                        <tr id="template" class="product">
                            <td class="product_title"></td>
                            <td class="product_quantity"></td>
                            <td>$<span class='product_price'></span></td>
                            <td>$<span class='sub_price'></span></td>
                            <td>
                                <button class='add add-remove'>+</button>
                                <button class='remove add-remove'>-</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- confirmation pop-up -->
        <a href="#0" class="button-confirm"><h2>CONFIRM</h2></a>
        <div class="cd-popup" role="alert">
            <div class="cd-popup-container">
                <p>ARE YOU SURE YOU WOULD LIKE TO PLACE YOUR ORDER?</p>
                <ul class="cd-buttons">
                    <li><a id="confirm-order-yes" onclick="move()" href="">Yes</a></li>
                    <li><a href="order-page.html" class="cd-popup-close img-replace">No</a></li>
                </ul>
            </div> <!-- cd-popup-container -->
        </div> <!-- cd-popup -->
        <div class="progress">
            <h2 id="platter-side2"> PREPARING </h2>
            <img id="rotating-logo" src="img/logo-remade.svg" alt="vinyl-logo"/>
            <div id="myProgress">
                <div id="myBar"></div>
            </div>
            <br>
        </div>
    </div>
    <!-- back button -->
    <a href="food-page.html" class="button button-deals-exit"><h2>GO BACK</h2></a>
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/cartFunction.min.js"></script>
</body>

</html>
